<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代科技网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
        }

        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: #4a5568;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* 表单容器 */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #4a5568;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .form-container {
                margin: 2rem auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">TechSite</div>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#login" onclick="showForm('login')">登录</a>
            <a href="#register" onclick="showForm('register')">注册</a>
        </div>
    </nav>

    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h2 class="form-title">用户登录</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label>电子邮箱</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
            <p class="form-footer">没有账号？ <a href="#" onclick="showForm('register')">立即注册</a></p>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="form-container">
            <h2 class="form-title">用户注册</h2>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>电子邮箱</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn">立即注册</button>
            </form>
            <p class="form-footer">已有账号？ <a href="#" onclick="showForm('login')">立即登录</a></p>
        </div>
    </div>

    <script>
        // 切换表单显示
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        // 处理登录提交
        function handleLogin(event) {
            event.preventDefault();
            // 这里添加登录逻辑
            alert('登录功能需要后端支持');
            return false;
        }

        // 处理注册提交
        function handleRegister(event) {
            event.preventDefault();
            // 这里添加注册逻辑
            alert('注册功能需要后端支持');
            return false;
        }

        // 初始化显示注册表单
        showForm('register');
    </script>
</body>
</html>
